<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroupShop</title>
    <style>
        .edit-btn { display: none; }
        .editable { border: 1px dashed #000; padding: 5px; cursor: text; }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao AgroupShop!</h1>
        <button id="logout-btn" style="display:none;">Sair</button>
    </header>
    
    <main>
        <section>
            <h2>Produtos</h2>
            <ul id="product-list">
                <li class="editable" contenteditable="false">Produto 1</li>
                <li class="editable" contenteditable="false">Produto 2</li>
                <li class="editable" contenteditable="false">Produto 3</li>
            </ul>
            <button class="edit-btn" id="save-btn">Salvar Alterações</button>
        </section>

        <section>
            <h2>Entre em contato conosco!</h2>
            <p class="editable" contenteditable="false">Telefone: 48 996242583</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 AgroupShop. Todos os direitos reservados.</p>
    </footer>

    <script>
        const adminEmail = "proyt3339@gmail.com";
        const adminPassword = "$JxPx63339$";
        let isAdmin = false;

        function checkLogin() {
            const email = prompt("Digite seu email:");
            const password = prompt("Digite sua senha:");
            
            if (email === adminEmail && password === adminPassword) {
                isAdmin = true;
                enableEditing();
            } else {
                alert("Login incorreto!");
            }
        }

        function enableEditing() {
            document.querySelectorAll(".editable").forEach(el => {
                el.setAttribute("contenteditable", "true");
            });
            document.querySelector(".edit-btn").style.display = "block";
            document.getElementById("logout-btn").style.display = "block";
        }

        document.getElementById("logout-btn").addEventListener("click", () => {
            isAdmin = false;
            document.querySelectorAll(".editable").forEach(el => {
                el.setAttribute("contenteditable", "false");
            });
            document.querySelector(".edit-btn").style.display = "none";
            document.getElementById("logout-btn").style.display = "none";
        });

        checkLogin();
    </script>
</body>
</html>
